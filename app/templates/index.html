<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Rush</title>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <header>
        <nav class="nav bg-dark py-3 justify-content-center position-relative">
            <h3 class="text-white"><i class="fas fa-fire mr-2 position-absolute logo"></i> Word Rush</h3>
          </nav>
    <div class="container bg-light py-3 content-wrapper d-flex flex-column align-items-center">
        <div class="d-flex justify-content-between flex-column flex-sm-row align-items-start full-width">
        <div class="d-flex flex-column">
                <span class="prompt my-0">Current Level: <span class="val font-weight-bold" id="c-level">0</span></span>
                <span class="prompt my-0">Time Limit: <span class="val font-weight-bold" id="time-limit">0</span> seconds</span>
        </div>
        
        <span class="best">Best Point: <span class="val font-weight-bold" id="best-point">0</span><a href="#" class="text-decoration-null text-dark"><i class="fas fa-redo-alt ml-3" id="reset"></i></a></span>
        </div>
        <div class="divider full-width"></div>
        <span class="word font-weight-bold pt-5 pb-5" id="word"></span>
        <div class="entry-wrap full-width px-2"><input class="entry mt-3 px-2 py-1 py-md-2 full-width" id="entry" type="text" placeholder="Type in the word and press Enter/Proceed to continue..."></div>
        <span class="info my-4 d-flex align-items-center"><span class="btn btn-dark button-cont" id="control-but">Start</i></span><i class="fas fa-redo-alt switch px-3" id="switch"></i></span>
        <div class="indicator d-flex justify-content-between px-3 align-items-center full-width">
            <span class="time">Time Left: <span class="val font-weight-bold"  id="time-left">-1</span></span>
            <span class="score">Score: <span class="val font-weight-bold"  id="score">-1</span></span>
        </div>
        <div class="instructions mt-5 text-center">
            <p class="header py-0 my-0 font-weight-bold">Quick Tip</p>
            <p class="py-0 my-0 mt-2">For you to score, you have to type each word within the given amount of seconds, Enjoy!.</p>
        </div>
    </div>
</header>
<script src="https://kit.fontawesome.com/25131f916b.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
